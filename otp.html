<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style/style.css">
    <title>View OTP</title>

  <body>
  <div class="container">
    <div class="row">
      <div class="col-6 offset-md-3 bg-light">
        <h1 class="mt-5">Verification</h1>
        <p>Please check your message for a six-digit security code and enter it below</p>

        <form class="mt-3 mb-3">
          <div class="row justify-content-center mb-5 mt-5">
            <div class="col-auto">
              <div class="card" style="width:50px; height:50px;">
                <input type="number" max="9" min="0" class="otp-form">
              </div>
            </div>
            <div class="col-auto">
              <div class="card" style="width:50px; height:50px;">
                <input type="number" max="9" min="0" class="otp-form">
              </div>
            </div>
            <div class="col-auto">
              <div class="card" style="width:50px; height:50px;">
                <input type="number" max="9" min="0" class="otp-form">
              </div>
            </div>
            <div class="col-auto">
              <div class="card" style="width:50px; height:50px;">
                <input type="number" max="9" min="0" class="otp-form">
              </div>
            </div>
            <div class="col-auto">
              <div class="card" style="width:50px; height:50px;">
                <input type="number" max="9" min="0" class="otp-form">
              </div>
            </div>
            <div class="col-auto">
              <div class="card" style="width:50px; height:50px;">
                <input type="number" max="9" min="0" class="otp-form">
              </div>
            </div>
          </div>
          <p class="text-center">didn't get code? <a href="#" class="undecor primary-color">Send Again</a></p>
          <button type="submit" class="button text-white primary-bg-color mt-2 mb-2">Verify</button>
        </form>
        
      </div>
    </div>
    
      
  </div>
