<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>View information</title>
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 bg-light">
        <h1>Basic Information</h1>
        <p>Last updated: 29 May 2019</p>

        <div class="card">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-auto">
                <div class="card primary-bg-color" style="width: 40px; height: 40px; justify-content: center; align-items: center;">
                  O
                </div>
              </div>
              <div class="col-auto">
                <h4>Share Basic Information</h4>
              </div>
            </div>
            <hr>
            <div class="card bg-white mx-auto img-profile">
    
            </div>
    
            <form class="mt-3 mb-3">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Full Name </label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Birthday </label>
                <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Biological Sex </label>
                <select class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <option >Male</option>
                  <option >Female</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Language </label>
                <select class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <option >English</option>
                  <option >Sunda Empire</option>
                </select>
              </div>
              
            </form>
            
          </div>
        </div>
      </div>
    </div>
    
      
  </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
